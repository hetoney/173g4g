<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贵美商城注册</title>
	</head>
	<body>
		<table border="1" width="400px" height="300px">
			<tr>
				<td>登录名：</td>
				<td><input type="text" name="登录名" value =""checked=""/>(可包含a-z,0-9,和下划线)</td>
				<td>阅读贵美网服务协议</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type ="password" name="pwd"size=20>(至少包含六个字符)</td>
				<td rowspan="2"><textarea name="intro" cols="30" rows="6">欢迎阅读鬼魅协议</textarea></td>
			</tr>
			<tr>
				<td>再次输入密码：</td>
				<td><input type ="password" name="pwd"size=20>(至少包含六个字符)</td>
			</tr>
			<tr>
				<td>电子邮箱：</td>
				<td><input type ="text" name="pwd"size=20>(包含8个字符)</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td><input type="radio" name="控件名"value="默认值" checked>男
				<input type="radio" name="控件名"value="默认值">女</td>		
			</tr>
			<tr>
				<td>头像：</td>
				<td><input type="button" value="浏览"></td>
			</tr>
			<tr>
				<td>爱好</td>
				<td><input type="checkbox" name="interest" value="乒乓球">乒乓球
				<input type="checkbox" name="interest" value="王者荣耀">王者荣耀
				<input type="checkbox" name="interest" value="DNF">DNF</td>
			</tr>
			<tr>
				<td>喜欢的城市</td>
				<td><select name="province">
					<option value="河南省">河南省</option>
					<option value="上海市">上海市</option>
					<option value="海南省">海南省</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="提交"/>提交
				<input type="submit" value="重置"/>重置
				</td>
			</tr>
		</table>
		
	</body>
</html>
