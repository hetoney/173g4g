<h3>静夜思</h3>
<p>作者：李白</p>
<p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
<hr/>
<h4>【李白简介】</h4>
<p>李白，字太白，号青莲居士，自称与李唐皇室同宗，祖籍陇西成纪（今甘肃天水附近），剩余暗喜碎叶（遗址在今库尔吉斯坦境内的阿克别希姆）。五岁随附迁居绵州彰明县......</p>
